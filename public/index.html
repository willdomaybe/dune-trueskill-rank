<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dune Ranking</title>
  <style>
    /* Fraktions‑Farben */
    .faction-atreides  { color: rgb(7, 92, 7); }
    .faction-smuggler  { color: rgb(15, 102, 202); }
    .faction-ecaz      { color: pink; }
    .faction-vernius   { color: purple; }
    .faction-harkonnen { color: red; }
    .faction-corrino   { color: gray; }
    .faction-fremen    { color: rgb(146, 125, 7); }

    /* Grund‑Styling */
    body { font-family: sans-serif; padding: 2rem; }
    form, #leaderboard { margin-bottom: 2rem; }
    .player-entry { margin-bottom: 1rem; }
    label { display: block; margin-bottom: .5rem; }
    select, input { margin-left: .5rem; }
  </style>
</head>
<body>
  <h1>Dune Spice Wars Ranked</h1>

  <form id="matchForm">
    <div id="players">
      <!-- Vier Spieler‑Blöcke -->
      <div class="player-entry">
        <label>Spieler 1 Name:
          <input type="text" name="name" required />
        </label>
        <label>Fraktion:
          <select name="faction" required>
            <option value="">--Bitte wählen--</option>
            <option value="Atreides">Atreides</option>
            <option value="Smuggler">Smuggler</option>
            <option value="Ecaz">Ecaz</option>
            <option value="Vernius">Vernius</option>
            <option value="Harkonnen">Harkonnen</option>
            <option value="Corrino">Corrino</option>
            <option value="Fremen">Fremen</option>
          </select>
        </label>
        <label>Platz (1–4):
          <input type="number" name="place" min="1" max="4" required />
        </label>
      </div>
      <!-- Kopiere das obige 3× für Spieler 2–4 -->
      <div class="player-entry">
        <label>Spieler 2 Name:
          <input type="text" name="name" required />
        </label>
        <label>Fraktion:
          <select name="faction" required>
            <option value="">--Bitte wählen--</option>
            <option value="Atreides">Atreides</option>
            <option value="Smuggler">Smuggler</option>
            <option value="Ecaz">Ecaz</option>
            <option value="Vernius">Vernius</option>
            <option value="Harkonnen">Harkonnen</option>
            <option value="Corrino">Corrino</option>
            <option value="Fremen">Fremen</option>
          </select>
        </label>
        <label>Platz (1–4):
          <input type="number" name="place" min="1" max="4" required />
        </label>
      </div>
      <div class="player-entry">
        <label>Spieler 3 Name:
          <input type="text" name="name" required />
        </label>
        <label>Fraktion:
          <select name="faction" required>
            <option value="">--Bitte wählen--</option>
            <option value="Atreides">Atreides</option>
            <option value="Smuggler">Smuggler</option>
            <option value="Ecaz">Ecaz</option>
            <option value="Vernius">Vernius</option>
            <option value="Harkonnen">Harkonnen</option>
            <option value="Corrino">Corrino</option>
            <option value="Fremen">Fremen</option>
          </select>
        </label>
        <label>Platz (1–4):
          <input type="number" name="place" min="1" max="4" required />
        </label>
      </div>
      <div class="player-entry">
        <label>Spieler 4 Name:
          <input type="text" name="name" required />
        </label>
        <label>Fraktion:
          <select name="faction" required>
            <option value="">--Bitte wählen--</option>
            <option value="Atreides">Atreides</option>
            <option value="Smuggler">Smuggler</option>
            <option value="Ecaz">Ecaz</option>
            <option value="Vernius">Vernius</option>
            <option value="Harkonnen">Harkonnen</option>
            <option value="Corrino">Corrino</option>
            <option value="Fremen">Fremen</option>
          </select>
        </label>
        <label>Platz (1–4):
          <input type="number" name="place" min="1" max="4" required />
        </label>
      </div>
    </div>

    <button type="submit">Match eintragen</button>
  </form>

  <h2>Leaderboard</h2>
  <div id="leaderboard"></div>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dune Spice Wars Ranked</title>
  <style>
    /* Deine Fraktions‑Farben und Grund‑Stile */
    .faction-atreides  { color: green; }
    .faction-smuggler  { color: blue; }
    .faction-ecaz      { color: pink; }
    .faction-vernius   { color: purple; }
    .faction-harkonnen { color: red; }
    .faction-corrino   { color: gray; }
    .faction-fremen    { color: yellow; }

    body { font-family: sans-serif; display: flex; }
    aside#sidebar { width: 250px; margin-right: 2rem; }
    main { flex: 1; }
    section { margin-bottom: 2rem; }
    .player-entry { margin-bottom: 1rem; }
    label { display: block; margin: .5rem 0; }
  </style>
</head>
<body>
  <!-- Sidebar mit Profil & History -->
  <aside id="sidebar" style="display:none">
    <h3>Mein Profil</h3>
    <div id="profileInfo"></div>
    <h4>Match-History</h4>
    <ul id="matchHistory"></ul>
    <button id="logoutBtn">Logout</button>
  </aside>

  <main>
    <!-- Auth-Section -->
    <section id="authSection">
      <h2>Login / Signup</h2>
      <form id="authForm">
        <label>Email: <input type="email" name="email" required /></label>
        <label>Passwort: <input type="password" name="password" required /></label>
        <button type="submit">Login / Signup</button>
      </form>
      <div id="authMsg"></div>
    </section>

    <!-- Profil anlegen (optional, wenn separat) -->
    <section id="profileSection" style="display:none">
      <h2>Profil erstellen</h2>
      <form id="profileForm">
        <label>Name: <input name="name" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Passwort: <input type="password" name="password" required></label>
        <label>Fraktion:
          <select name="faction" required>
            <option>Atreides</option><option>Smuggler</option><option>Ecaz</option>
            <option>Vernius</option><option>Harkonnen</option><option>Corrino</option>
            <option>Fremen</option>
          </select>
        </label>
        <label>Siegesbedingung:
          <select name="victory" required>
            <option>Vorherrschaft</option><option>Hegemonie</option>
            <option>Politisch</option><option>Wirtschaftlich</option>
            <option>Attentate</option>
          </select>
        </label>
        <button type="submit">Profil erstellen</button>
      </form>
      <div id="profileStatus"></div>
    </section>

    <!-- Match eintragen -->
    <section id="matchSection" style="display:none">
      <h2>Match eintragen</h2>
      <form id="matchForm">
        <div id="players">
          <!-- Vier Mal .player-entry wie vorher -->
          <div class="player-entry">
            <label>Spieler 1 Name: <input name="name" required></label>
            <label>Fraktion:
              <select name="faction" required>
                <option>Atreides</option><option>Smuggler</option><option>Ecaz</option>
                <option>Vernius</option><option>Harkonnen</option><option>Corrino</option>
                <option>Fremen</option>
              </select>
            </label>
            <label>Platz (1–4): <input name="place" type="number" min="1" max="4" required></label>
            <!-- Victory-Select, nur bei Platz 1 sichtbar per JS -->
            <label style="display:none">
              Siegesbedingung:
              <select name="victory_condition">
                <option>Vorherrschaft</option><option>Hegemonie</option>
                <option>Politisch</option><option>Wirtschaftlich</option>
                <option>Attentate</option>
              </select>
            </label>
          </div>
          <!-- Kopiere diesen Block 3× für Spieler 2–4 -->
        </div>
        <button type="submit">Match eintragen</button>
      </form>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboardSection" style="display:none">
      <h2>Leaderboard</h2>
      <div id="leaderboard"></div>
    </section>
  </main>

  <!-- Modul-Skript -->
  <script type="module" src="main.js"></script>
</body>
</html>

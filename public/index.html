<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dune Spice Wars Ranked</title>
  <style>
    .hidden { display: none; }
    .faction-atreides  { color: green; }
    .faction-smuggler  { color: blue; }
    .faction-ecaz      { color: pink; }
    .faction-vernius   { color: purple; }
    .faction-harkonnen { color: red; }
    .faction-corrino   { color: gray; }
    .faction-fremen    { color: yellow; }
    body { font-family: sans-serif; display: flex; padding: 1rem; }
    aside#sidebar { width: 250px; margin-right: 2rem; display: none; }
    main { flex: 1; }
    section { margin-bottom: 2rem; }
    .player-entry { margin-bottom: 1rem; }
    label { display: block; margin: .5rem 0; }
    #authTabs button { margin-right: .5rem; }
  </style>
</head>
<body>
  <aside id="sidebar">
    <h3>Mein Profil</h3>
    <div id="profileInfo"></div>
    <h4>Match-History</h4>
    <ul id="matchHistory"></ul>
    <button id="logoutBtn">Logout</button>
  </aside>
  <main>
    <!-- Auth Tabs -->
    <div id="authTabs">
      <button id="tab-login">Login</button>
      <button id="tab-signup">Sign-Up</button>
    </div>

    <!-- Login Form -->
    <section id="authSection">
      <form id="loginForm">
        <label>Email: <input type="email" id="loginEmail" required /></label>
        <label>Passwort: <input type="password" id="loginPassword" required /></label>
        <button type="submit">Einloggen</button>
      </form>
      <!-- Signup Form -->
      <form id="signupForm" class="hidden">
        <label>Email: <input type="email" id="signupEmail" required /></label>
        <label>Passwort: <input type="password" id="signupPassword" required /></label>
        <button type="submit">Registrieren</button>
      </form>
      <div id="authMsg"></div>
    </section>

    <!-- Profil erstellen (wird bei Erst-Login automatisch angezeigt) -->
    <section id="profileSection" class="hidden">
      <h2>Profil erstellen</h2>
      <form id="profileForm">
        <label>Name: <input name="name" required /></label>
        <label>Fraktion:
          <select name="faction" required>
            <option>Atreides</option><option>Smuggler</option><option>Ecaz</option>
            <option>Vernius</option><option>Harkonnen</option><option>Corrino</option>
            <option>Fremen</option>
          </select>
        </label>
        <label>Siegesbedingung:
          <select name="victory" required>
            <option>Vorherrschaft</option><option>Hegemonie</option>
            <option>Politisch</option><option>Wirtschaftlich</option>
            <option>Attentate</option>
          </select>
        </label>
        <button type="submit">Profil erstellen</button>
      </form>
      <div id="profileStatus"></div>
    </section>

    <!-- Match eintragen -->
    <section id="matchSection" class="hidden">
      <h2>Match eintragen</h2>
      <form id="matchForm">
        <div id="players">
          <!-- Vier Spielerfelder -->
          <div class="player-entry">
            <label>Name: <input name="name" required /></label>
            <label>Fraktion:
              <select name="faction" required>
                <option>Atreides</option><option>Smuggler</option><option>Ecaz</option>
                <option>Vernius</option><option>Harkonnen</option><option>Corrino</option>
                <option>Fremen</option>
              </select>
            </label>
            <label>Platz: <input name="place" type="number" min="1" max="4" required /></label>
            <label style="display:none">
              Siegesbedingung:
              <select name="victory_condition">
                <option>Vorherrschaft</option><option>Hegemonie</option>
                <option>Politisch</option><option>Wirtschaftlich</option>
                <option>Attentate</option>
              </select>
            </label>
          </div>
          <div class="player-entry">
            <label>Name: <input name="name" required /></label>
            <label>Fraktion:
              <select name="faction" required>
                <option>Atreides</option><option>Smuggler</option><option>Ecaz</option>
                <option>Vernius</option><option>Harkonnen</option><option>Corrino</option>
                <option>Fremen</option>
              </select>
            </label>
            <label>Platz: <input name="place" type="number" min="1" max="4" required /></label>
            <label style="display:none">
              Siegesbedingung:
              <select name="victory_condition">
                <option>Vorherrschaft</option><option>Hegemonie</option>
                <option>Politisch</option><option>Wirtschaftlich</option>
                <option>Attentate</option>
              </select>
            </label>
          </div>
          <div class="player-entry">
            <label>Name: <input name="name" required /></label>
            <label>Fraktion:
              <select name="faction" required>
                <option>Atreides</option><option>Smuggler</option><option>Ecaz</option>
                <option>Vernius</option><option>Harkonnen</option><option>Corrino</option>
                <option>Fremen</option>
              </select>
            </label>
            <label>Platz: <input name="place" type="number" min="1" max="4" required /></label>
            <label style="display:none">
              Siegesbedingung:
              <select name="victory_condition">
                <option>Vorherrschaft</option><option>Hegemonie</option>
                <option>Politisch</option><option>Wirtschaftlich</option>
                <option>Attentate</option>
              </select>
            </label>
          </div>
          <div class="player-entry">
            <label>Name: <input name="name" required /></label>
            <label>Fraktion:
              <select name="faction" required>
                <option>Atreides</option><option>Smuggler</option><option>Ecaz</option>
                <option>Vernius</option><option>Harkonnen</option><option>Corrino</option>
                <option>Fremen</option>
              </select>
            </label>
            <label>Platz: <input name="place" type="number" min="1" max="4" required /></label>
            <label style="display:none">
              Siegesbedingung:
              <select name="victory_condition">
                <option>Vorherrschaft</option><option>Hegemonie</option>
                <option>Politisch</option><option>Wirtschaftlich</option>
                <option>Attentate</option>
              </select>
            </label>
          </div>
        </div>
        <button type="submit">Match eintragen</button>
      </form>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboardSection" class="hidden">
      <h2>Leaderboard</h2>
      <div id="leaderboard"></div>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>

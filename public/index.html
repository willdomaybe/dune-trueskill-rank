<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dune Rangliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #profileSection {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      max-width: 400px;
    }
    #matchForm, #authForm, #createProfileForm {
      margin-bottom: 2rem;
    }
    .hidden {
      display: none;
    }
    .match-history {
      margin-top: 1rem;
      padding-left: 0;
    }
    .match-history li {
      list-style: none;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Dune Rangliste</h1>

  <!-- Auth Form -->
  <form id="authForm">
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="password" id="password" placeholder="Passwort" required />
    <button type="submit">Login / Registrieren</button>
  </form>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <!-- Profil erstellen -->
  <form id="createProfileForm" class="hidden">
    <input type="text" id="name" placeholder="Spielername" required />
    <select id="preferredFaction" required>
      <option value="">Fraktion wählen</option>
      <option value="Harkonnen">Harkonnen</option>
      <option value="Corrino">Corrino</option>
      <option value="Vernius">Vernius</option>
      <option value="Ecaz">Ecaz</option>
      <option value="Atreides">Atreides</option>
      <option value="Smuggler">Smuggler</option>
      <option value="Fremen">Fremen</option>
    </select>
    <select id="preferredVictory" required>
      <option value="">Siegesbedingung wählen</option>
      <option value="Vorherrschaft">Vorherrschaft</option>
      <option value="Hegemonie">Hegemonie</option>
      <option value="Politisch">Politisch</option>
      <option value="Wirtschaftlich">Wirtschaftlich</option>
      <option value="Attentate">Attentate</option>
    </select>
    <button type="submit">Profil erstellen</button>
  </form>

  <!-- Match eintragen -->
  <form id="matchForm" class="hidden">
    <h3>Match eintragen</h3>
    <input type="text" id="playerName" placeholder="Spielername" required />
    <select id="faction" required>
      <option value="">Fraktion wählen</option>
      <option value="Harkonnen">Harkonnen</option>
      <option value="Corrino">Corrino</option>
      <option value="Vernius">Vernius</option>
      <option value="Ecaz">Ecaz</option>
      <option value="Atreides">Atreides</option>
      <option value="Smuggler">Smuggler</option>
      <option value="Fremen">Fremen</option>
    </select>
    <select id="place" required>
      <option value="">Platz wählen</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <select id="victoryCondition" class="hidden">
      <option value="">Siegesbedingung wählen</option>
      <option value="Vorherrschaft">Vorherrschaft</option>
      <option value="Hegemonie">Hegemonie</option>
      <option value="Politisch">Politisch</option>
      <option value="Wirtschaftlich">Wirtschaftlich</option>
      <option value="Attentate">Attentate</option>
    </select>
    <button type="submit">Match eintragen</button>
  </form>

  <!-- Profilbereich -->
  <div id="profileSection" class="hidden">
    <h2>Dein Profil</h2>
    <p id="profileName"></p>
    <p id="profileFaction"></p>
    <p id="profileVictory"></p>
    <p id="profileStats"></p>
    <h3>Match-History</h3>
    <ul id="matchHistory" class="match-history"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
